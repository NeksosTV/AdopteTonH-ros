

    <app-hero-detail [hero]="heroes"></app-hero-detail>
    <div *ngFor="let hero of goodHeroes">
        ID : {{hero.id}} 
         Name : {{hero.name}} 
         alignment : {{hero.biography.alignment}} 
         gender : {{hero.appearance.gender}} 
        <!-- <img  src="{{hero.image.url}}" alt="Image de tout les Super HÃ©ros">  -->
    </div>

    <p>
        <label>
          <input class="with-gap" type="radio" [(ngModel)]="goodonly" name="goodbad" value="good"/>
          <span>good</span>
        </label>
        <label>
            <input class="with-gap" type="radio" [(ngModel)]="goodonly" name="goodbad" value="bad"/>
            <span>bad</span>
        </label>
        <label>
            <input class="with-gap" type="radio" [(ngModel)]="gender" name="gender" value="Male"/>
            <span>Male</span>
        </label>
        <label>
            <input class="with-gap" type="radio" [(ngModel)]="gender" name="gender" value="Female"/>
            <span>Female</span>
        </label>
        <label>
            <input class="with-gap"  type="radio" [(ngModel)]="gender" name="gender" value="-"/>
            <span>Aucun</span>
        </label>
    </p>
